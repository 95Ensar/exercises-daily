<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ushtrimi 5 </title>
  <style>
    .container{
      width: 600px;
      height: 400px;
      border: 2px solid blue;
      margin: 100px auto;

      display: grid;
     grid-template: repeat(3, 1fr)/ repeat(3, 1fr);
    }

    .container div{
      background-color: rgb(68, 153, 184);
      border: 2px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- 	Exercise:
    3×3 Equal Grid
	•	Create a tic-tac-toe board (3 rows × 3 columns).
	•	Each cell should be equal size and have a border.
 -->

 <div class="container">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
  <div>9</div>
 </div>
</body>
</html>
