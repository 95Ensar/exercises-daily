<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ushtrimi 7 - Overlapping Items</title>
  <style>
    .container {
      width: 600px;
      height: 400px;
      border: 2px solid black;
      margin: 50px auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
      position: relative;
    }

    .container div {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
    }

    .item1 { background: teal; }
    .item2 { background: orange; }
    .item3 { background: purple; }
    .item4 { background: green; }

    /* 🟢 Banner spans across all columns and rows */
    .banner {
      background: rgba(0, 0, 0, 0.6);
      grid-column: 1 / 4;  /* span all 3 columns */
      grid-row: 1 / -1;     /* span all 3 rows */
      z-index: 1;           /* goes behind by default */
    }

    /* 🟢 Other items sit on top */
    .item1, .item2, .item3, .item4 {
      z-index: 2;
    }
  </style>
</head>
<body>
  <!-- 
   7. Overlapping Items
   • Create a grid where one box (“banner”) spans behind other items using grid-column / grid-row.
  -->

  <div class="container">
    <div class="banner">Banner</div>
    <div class="item1">Box 1</div>
    <div class="item2">Box 2</div>
    <div class="item3">Box 3</div>
    <div class="item4">Box 4</div>
  </div>
</body>
</html>
